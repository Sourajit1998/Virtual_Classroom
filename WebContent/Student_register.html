<!DOCTYPE html>
<html>
<script>

function checkForm(form)
{
  if(form.name.value == "") 
  {
    alert("Error: Name cannot be blank!");
    form.name.focus();
    return false;
  }
  re =/^[a-z]+$/i;
  if(!re.test(form.name.value)) 
  {
    alert("Error:Name must contain only letters!");
    form.name.focus();
    return false;
  }
  
  if(form.rno.value=="")
  {
	  alert("Error: Registration number cannot be blank!");
	    form.rno.focus();
	    return false;
  }
  
  if(form.rno.value!="")
  {
	 
	  if(form.rno.value.length !=10) 
	  {
	      alert("Error: Enter a valid 10 digit Registration number!");
	      form.rno.focus();
	      return false;
	  }
	  
  }
  
  if(form.phno.value=="")
  {
	    alert("Error: Phone number cannot be blank!");
	    form.phno.focus();
	    return false;
  }
  
  if(form.phno.value!="")
  {
	 
	  if(form.phno.value.length !=10) 
	  {
	      alert("Error: Enter a valid 10 digit Mobile number!");
	      form.phno.focus();
	      return false;
	  }
	  
  }
  
  if(form.eid.value=="")
  {
	  alert("Error: Email id cannot be blank!");
	    form.eid.focus();
	    return false;
  }
  if(form.eid.value=="")
  {
	  alert("Error: Password cannot be blank!");
	    form.eid.focus();
	    return false;
  }

  if(form.pass1.value != "" && form.pass1.value == form.pass2.value) 
  {
    if(form.pass1.value.length < 6) 
    {
      alert("Error: Password must contain at least six characters!");
      form.pass1.focus();
      return false;
    }
    re = /[0-9]/;
    if(!re.test(form.pass1.value)) 
    {
      alert("Error: Password must contain at least one number (0-9)!");
      form.pass1.focus();
      return false;
    }
    re = /[a-z]/;
    if(!re.test(form.pass1.value)) 
    {
      alert("Error: Password must contain at least one lowercase letter (a-z)!");
      form.pass1.focus();
      return false;
    }
    re = /[A-Z]/;
    if(!re.test(form.pass1.value)) 
    {
      alert("Error: Password must contain at least one uppercase letter (A-Z)!");
      form.pass1.focus();
      return false;
    }
  } 
  else 
  {
    alert("Error: Password field don't match!");
    form.pass2.focus();
    return false;
  }

}



</script>
